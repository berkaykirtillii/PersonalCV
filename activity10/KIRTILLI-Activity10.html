<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/KIRTILLI-Activity10.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/KIRTILLI-Activity10.js"></script>
</head>
<body onload="loadEvent()">
    <form>
        <div class="inp-row">
            <label>What programming language do you know?</label>
            <input type="text" id="programming" required>
        </div>
        <div class="inp-row">
            <label>What is your birthday?</label>
            <input type="text" id="birthday">
        </div>
        <div class="inp-row">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter a valid email address">
        </div>
        <div class="inp-row">
            <label>Website</label>
            <input type="url" name="programming">
        </div>
        <button value="submit">Submit</button>
    </form>
</body>
</html>
